<body>
<div class="mian clearfix">
<div class="header clearfix">
	<div class="head_l">
    	<div class="logo"><a href="">&nbsp;</a></div>
        <span><a href="">北京大战子宠物店</a></span>
    </div>
    <div class="head_r">
    	<span>欢迎您，管理员 晚上好！</span>
        <a href="">注销</a>
    </div>
</div>
<div class="nav">
	<ul class="clearfix">
    	<li class="now"><a href="">首页</a></li>
        <li class="line">&nbsp;</li>
        <li><a href="">宠物店</a></li>
        <li class="line">&nbsp;</li>

        <li class="line">&nbsp;</li>
        <li><a href="">在线帮助</a></li>
    </ul>
</div>
<div class="maina">
	<!--查询-->
    <div class="refer">
    	<form action="/mand/search" method="post">
    	<span class="r1">精确查询</span>
        <span class="name">联系人：<input name="s_name" type="text" value="<%=data[0].name%>"></span>
        <span class="userid">UserID：<input name="s_userid" type="text" value="<%=data[0].userid%>"></span>
        <input type="submit" value="查询">
        </form>
    </div>
    <!--查询-->
    <table border="0" cellpadding="0" cellspacing="0">
      <thead>
        <tr class="title">
          <th width="105" scope="col">宠物店名称</th>
          <th width="205" scope="col">宠物店地址</th>
          <th width="72" scope="col">联系人</th>
          <th width="120" scope="col">联系方式</th>
          <th width="90" scope="col">ID</th>
          <th width="75" scope="col">UserID</th>
          <th width="145" scope="col">操作</th>
        </tr>
      </thead>
     <tbody id="add"> 
    <%for(let o of data){%>
      <tr>
        <td><%=o.name%></td>
        <td><%=o.address%></td>
        <td><%=o.people%></td>
        <td><%=o.phone%></td>
        <td><%=o.id%></td>
        <td><%=o.userid%></td>
        <td><a href="/add">新增</a></td>
        <td><a href="/mand/<%= o.id%>"><input type="button" data-id="<%= o.id%>"  value="删除" /></a></td>
        <td><a href="/check/<%= o.id%>" ><input type="button" value="编辑" data-id="<%= o.id%>" ></a></td>
      </tr>
      <%}%>
     </tbody>
    </table>
	<!--分页-->
    <div class="page">
    	<span>共300条数据</span>
        <span>第1-10条</span>
        <a href="">首页</a>

    </div>

</div>
</div>
